name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  springboot-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: springboot-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Build (Spring Boot)
        run: mvn -q -DskipTests package

  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: PHP syntax check
        run: |
          php -v
          find php-service -name "*.php" -print0 | xargs -0 -n1 php -l
